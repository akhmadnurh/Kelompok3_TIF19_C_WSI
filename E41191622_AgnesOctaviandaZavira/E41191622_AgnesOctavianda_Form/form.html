<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body background="gambar.png.png">

    <form action="targe.html"></form>
    <table>
        <tr> 
            <td>
            <label>ID KASIR</label>
                <input type="text" name="ID KASIR" placeholder="id kasirmu ya">
            </td>
            </tr>

        <tr>  
        <td>
               <p>
            <label>NAMA KASIR</label>
                <input type="text" name="NAMA KASIR" placeholder="namamu ya">
            </p>
        </td>
        </tr>
    

        <tr>
        <td>
            <p>    
            <label>ALAMAT KASIR</label >
                    <input type="text" name="ALAMAT KASIR" placeholder="alamatmu ya">
            </p>
        </td>
        </tr>
    

        <tr>   
        <td>
            <p>    
                <label>TELEPON</label >
                        <input type="number" name="TELEPON" placeholder="nomor teleponmu ya">
                </p>
            </td>
        </tr>
    

        <tr>  
        <td>
            <p>    
                <label>STATUS</label >
                        <input type="radio" name="STATUS" value="Laki-laki"> Laki-Laki<br>
                        <input type="radio" name="STATUS" value="Perempuan"> Perempuan<br>
                    </p>
                </td>
                </tr>

        <tr>   
        <td>
            <p>    
                <label>USERNAME</label >
                        <input type="text" name="USERNAME" placeholder="usernamemu ya">
            </p>
        </td>
        </tr>   

        <tr>
        <td>
            <p>    
                <label>PASSWORD</label >
                        <input type="password" name="PASSWORD" placeholder="passwordmu  ya">
                </p>
        </td>
        </tr>

        <tr>
        <td>
            <button type="submit" value="Kirim"> SUBMIT </button> 
        </td>
        </tr>
    </table>

</body>
</html>
