<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    
    <center>

    <form action="target.html">
    <table>
        <tr>
            <td><label for="ID KASIR">ID KASIR</label></td>
            <td><input type="text" name="ID KASIR" placeholder="id kasirmu ya"></td>
        </tr>

        <tr>  
            <td><label for="NAMA KASIR">NAMA KASIR</label></td>
            <td><input type="text" name="NAMA KASIR" placeholder="namamu ya"></td>
        </tr>
    
        <tr>
            <td><label for="ALAMAT KASIR">ALAMAT KASIR</label></td>
            <td><input type="text" name="ALAMAT KASIR" placeholder="alamatmu ya"></td>

        </tr>

        <tr>   
  
            <td><label for="TELEPON">TELEPON</label></td>
            <td><input type="number" name="TELEPON" placeholder="nomor teleponmu ya"></td>

        </tr>

        <tr>
            <td><label for="STATUS">STATUS</label></td>
            <td><input type="radio" name="STATUS" value="Laki-laki"> <label for="STATUS">Laki-Laki</label> <br>
                <input type="radio" name="STATUS" value="Perempuan"> <label for="STATUS">Perempuan</label> <br>
            </td>
        </tr>

        <tr>   
  
            <td><label for="USERNAME">USERNAME</label></td>
            <td><input type="text" name="USERNAME" placeholder="usernamemu ya"></td>
        </tr>   

        <tr>
            <td><label for="PASSWORD">PASSWORD</label></td>
            <td><input type="password" name="PASSWORD" placeholder="passwordmu  ya"></td>
        </tr>

        <tr>
            <td><input type="submit" value="Kirim"></td>
        </tr>
    </table>
    </form>
    
</body>
</html>
