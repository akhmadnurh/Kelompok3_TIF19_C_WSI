<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
            <h2>FORM DATA</h2>
            <form action="target.html">
                <table border="1">
                    <tr>
                        <td>ID KASIR</td>
                        <td>:</td>
                        <td>
                            <input type="text" name="" id="" placeholder="masukkan id">
                        </td>
                    </tr>
                    <tr>
                        <td>NAMA KASIR</td>
                        <td>:</td>
                        <td>
                            <input type="text" name="" id="" placeholder="masukkan nama">
                        </td>
                    </tr>
                    <tr>
                        <td>ALAMAT KASIR</td>
                        <td>:</td>
                        <td>
                            <select name="" id="">
                                <option value="">-- PILIH SALAH SATU --</option>
                                <option value="Jember">Jember</option>
                                <option value="Surabaya">Surabaya</option>
                                <option value="Bandung">Bandung</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>TELEPON</td>
                        <td>:</td>
                        <td>
                            <input type="tel" name="" id="" placeholder="masukkan no. telepon">
                        </td>
                    </tr>
                    <tr>
                        <td>STATUS</td>
                        <td>:</td>
                        <td>
                            <span>
                                <input type="radio" name="status" id="">PRIA
                                <input type="radio" name="status" id="">WANITA
                            </span>
                        </td>
                    </tr>
                    <tr>
                        <td>USERNAME</td>
                        <td>:</td>
                        <td>
                            <input type="text" name="" id="" placeholder="masukkan username">
                        </td>
                    </tr>
                    <tr>
                        <td>PASSWORD</td>
                        <td>:</td>
                        <td>
                            <input type="password" name="" id="" placeholder="masukkan password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Kirim">
                        </td>
                    </tr>
                </table>
            </form>
    </center>
</body>
</html>
